<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{STATIC_URL}}/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}/css/main.css">
        <script src="{{STATIC_URL}}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <div class = "barra">
        <div class="navbar  navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="centrar">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="index">Clases</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a href="http://poliglota.org/about">Quienes Somos</a></li>
                                <li><a href="ComoFunciona">Como Funciona</a></li>
                                {% if user.profesor%}
                                    <li><a href="Profesor">Profesor</a></li>  
                                {% endif %}
                                {% if user.cliente%}
                                    <li><a href="Estudiante">Estudiante</a></li>  
                                {% endif %}
                                {% if not user.is_anonymous %}
                                    <li>
                                        <form action="/logout" method="post" >
                                            {% csrf_token %}                                        
                                            <input class="btn btn-danger" type="submit"value="Salir">
                                        </form>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <body>
        <div class="container">
            <div class ="bloque">
            {% block MAIN %}{% endblock %}
            </div>
            <footer>
                <p class="pie" style="padding-top: 5%;">&copy; Poliglota 2013</p>
            </footer>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{STATIC_URL}}/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="{{STATIC_URL}}/js/vendor/bootstrap.min.js"></script>
        <script src="{{STATIC_URL}}/js/main.js"></script>
    </body>
</html>
